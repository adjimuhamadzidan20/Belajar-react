<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 1</title>
</head>
<body>
    <div id="wadah-content"></div>
    
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script>
        // nested elemen & attribute elemen
        let italic = React.createElement('i', null, 'Belajar ReactJS');
        let link = React.createElement('a', { href : 'https://id.reactjs.org/docs/add-react-to-a-website.html', target : '_blank'}, italic);
        let heading = React.createElement('h1', null, link);
        ReactDOM.render(heading, document.getElementById('wadah-content'));

    </script>
</body>
</html>
